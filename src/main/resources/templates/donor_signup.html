<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #30f0e9, #343333);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            background: #ff6f61;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .link-btn {
            background: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Donor Signup</h2>
        <form method="post" action="/signup/donor">
            <input type="hidden" name="userType" th:value="${userType}" />
            <input class="input-field" type="text" name="name" placeholder="Name" required/>
            <input class="input-field" type="email" name="email" placeholder="Email" required/>
            <input class="input-field" type="password" name="password" placeholder="Password" required/>
            <input class="input-field" type="text" name="mobileNumber" placeholder="Mobile" required/>
            <button type="submit" class="btn">Register</button>
        </form>
        <form method="get" action="/login">
            <input type="hidden" name="userType" th:value="${userType}" />
            <button type="submit" class="btn link-btn">Already have an account? Login</button>
        </form>
        <p th:text="${error}"></p>
    </div>
</body>
</html>
