<!DOCTYPE html>
<html>
<head>
    <title>Cashback Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00b09b, #96c93d); /* fresh green-teal */
            color: white;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            border-radius: 12px;
            margin: auto;
            width: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        input[type="number"], .btn {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
            width: 80%;
        }
        .btn {
            background: #ffffff;
            color: #00b09b;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #eeeeee;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Redeem Cashback</h2>
    <div class="container">
        <p>Total Points: <strong th:text="${totalPoints}">0</strong></p>

        <form action="/donor/points/cashback" method="post">
            <input type="number" name="points" placeholder="Enter points to redeem" min="1" required><br>

            <label style="margin-top: 15px; display: block;">Select Payment Method:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="method" value="UPI" required> UPI
                </label>
                <label class="radio-label">
                    <input type="radio" name="method" value="Card" required> Card Payment
                </label>
                <label class="radio-label">
                    <input type="radio" name="method" value="Netbanking" required> Netbanking
                </label>
            </div>

            <button type="submit" class="btn">Get Cashback</button>
        </form>

        <!-- ✅ Messages -->
        <p class="message" th:if="${error}" th:text="${error}" style="color: #ffdddd;"></p>
        <p class="message" th:if="${success}" th:text="${success}" style="color: #ccffcc;"></p>

        <form action="/donor/points" method="get">
            <button class="btn" style="margin-top: 20px;">← Back to View Points</button>
        </form>
    </div>
</body>
</html>
